<!DOCTYPE html>
<html>
<head>
    <title>SRMCEM Student Portal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('college.jpg') no-repeat center center/cover; /* Replace with your image */
            color: white;
            text-align: center;
        }

        /* Full height home section */
        #home {
            height: 100vh;
            background-color: rgba(0,0,0,0.6); /* Dark layer over image */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-size: 40px;
            color: orange;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            max-width: 600px;
        }

        a {
            display: inline-block;
            background-color: orange;
            color: white;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>

<!-- Home Section -->
<section id="home">
    <h1>Welcome to SRMCEM Student Portal</h1>
    <p>This is your platform for academic resources, announcements, and college updates.</p>
    <a href="spabout.html">About</a>
    <a href="spcontact.html">Contact</a>
</section>

</body>
</html>
